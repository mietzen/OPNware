---
- name: Build UpSnap
  hosts: localhost
  gather_facts: false
  vars:
    go_version: 1.23.5
    node_version: 22.13.0
  tasks:
    - name: Create Directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/go"
        - "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/node"
        - "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src"
        - "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/dist"

    - name: Download and Extract Go
      ansible.builtin.unarchive:
        src: "https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz"
        dest: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/go"
        remote_src: true

    - name: Download and Extract Node.js
      ansible.builtin.unarchive:
        src: "https://nodejs.org/dist/v{{ node_version }}/node-v{{ node_version }}-linux-x64.tar.xz"
        dest: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/node"
        remote_src: true

    - name: Get latest release of a public repository
      community.general.github_release:
        user: seriousm4x
        repo: UpSnap
        action: latest_release
      register: latest_release

    - name: Download and Extract UpSnap source
      ansible.builtin.unarchive:
        src: https://github.com/seriousm4x/UpSnap/archive/refs/tags/{{ latest_release.tag }}.tar.gz
        dest: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src"
        remote_src: true

    - name: Build UpSnap
      ansible.builtin.shell:
        cmd: |
          npm i -g pnpm
          pnpm --prefix=./frontend i
          pnpm --prefix=./frontend run build
          cp -r ./frontend/build/* ./backend/pb_public/
          cd backend
          go mod tidy
          CGO_ENABLED=0 go build
          mv upsnap {{ lookup('env', 'GITHUB_WORKSPACE',) }}/dist
        chdir: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src"
        creates: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/dist/upsnap"
      environment:
        PATH: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/go/bin:{{ lookup('env', 'GITHUB_WORKSPACE',) }}/node/bin:{{ lookup('env', 'PATH',) }}"
        GOOS: freebsd
        GOARCH: "{{ lookup('env', 'ARCH',) }}"
