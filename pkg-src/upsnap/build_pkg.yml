---
- name: Build UpSnap
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Directories
      ansible.builtin.file:
        path: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/dist"
        state: directory
        mode: '0755'

    - name: Get latest release of a public repository
      ansible.builtin.shell:
        cmd: |
          set -o pipefail
          curl -s https://api.github.com/repos/${{ repo }}/releases/latest | jq -r '.tag_name'
      register: latest_release
      changed_when: latest_release.rc != 0
      vars:
        repo: 'seriousm4x/UpSnap'

    - name: Git checkout repository
      ansible.builtin.git:
        repo: 'https://github.com/${{ repo }}.git'
        dest: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src"
        version: "{{ latest_release.stdout }}"
      vars:
        repo: 'seriousm4x/UpSnap'

    - name: Build UpSnap frontend
      ansible.builtin.shell:
        cmd: |
          npm i -g pnpm
          pnpm --prefix=./frontend i
          pnpm --prefix=./frontend run build
          cp -r ./frontend/build/* ./backend/pb_public/
        chdir: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src"
        creates: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src/backend/pb_public/"

    - name: Build UpSnap backend
      ansible.builtin.shell:
        cmd: |
          go mod tidy
          go build
          mv upsnap ${GITHUB_WORKSPACE}/dist
        chdir: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/src/backend"
        creates: "{{ lookup('env', 'GITHUB_WORKSPACE',) }}/dist/upsnap"
      environment:
        GOOS: freebsd
        GOARCH: "{{ lookup('env', 'ARCH',) }}"
        CGO_ENABLED: '0'
