# This file is generated by update_workflow_caller.yml
name: Workflow caller

on:
  workflow_call:
    inputs:
      matrix:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(inputs.matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: dhcp-client-widget
        if: matrix.pkg_name == 'dhcp-client-widget'
        uses: ./.github/workflows/build_dhcp-client-widget.yml
        with:
          abi: ${{ matrix.abi }}
          arch: ${{ matrix.arch }}

      - name: adguard
        if: matrix.pkg_name == 'adguard'
        uses: ./.github/workflows/build_adguard.yml
        with:
          abi: ${{ matrix.abi }}
          arch: ${{ matrix.arch }}

      - name: caddyv2
        if: matrix.pkg_name == 'caddyv2'
        uses: ./.github/workflows/build_caddyv2.yml
        with:
          abi: ${{ matrix.abi }}
          arch: ${{ matrix.arch }}

      - name: upsnap
        if: matrix.pkg_name == 'upsnap'
        uses: ./.github/workflows/build_upsnap.yml
        with:
          abi: ${{ matrix.abi }}
          arch: ${{ matrix.arch }}

