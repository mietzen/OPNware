name: Main Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'pkg-src/**'
      - 'config.yml'
      - '.github/workflows/main.yml'
  push:
    branches:
      - main
    paths:
      - 'pkg-src/**'
      - 'config.yml'
      - '.github/workflows/main.yml'
  schedule:
    - cron: "15 4 * * *"

jobs:
  discover-packages:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Parse Packages and Config
        id: set-matrix
        run: |
          matrix=$(python ./.github/assets/build-matrix.py)
          echo "Matrix: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build-packages:
    strategy:
      matrix: ${{ fromJson(needs.discover-packages.outputs.matrix) }}
      fail-fast: false
    runs-on: ubuntu-24.04
    needs: discover-packages
    env:
      ABI: ${{ matrix.abi }}
      ARCH: ${{ matrix.arch }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Setup GO
        uses: actions/setup-go@v5
        if: ${{ matrix.go }}
        with:
          go-version: ${{ matrix.go }}

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        if: ${{ matrix.node }}
        with:
          node-version: ${{ matrix.node }}

      - name: Build ${{ matrix.pkg_name }}
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible.cfg
        run: |
          ansible-playbook repo/pkg-src/${{ matrix.pkg_name }}/build_pkg.yml -i ./inventory -v

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.run_id }}_${{ matrix.pkg_name }}_${{ matrix.arch }}_${{ matrix.abi }}
          path: dist/*
          retention-days: 1
          compression-level: 1

  build-repo:
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    needs: build-packages
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Building freeBSD compatible pkg repo
        run: python .github/assets/build-pkg-repo.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifacts/
          retention-days: 1
          compression-level: 0

  deploy-pkg-repo:
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    needs: build-repo
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
